<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="shortcut icon" href="../../images/fav-logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <!-- Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Style Css -->
    <link rel="stylesheet" id="stylesheet" href="../../css/landingPage.css" />
  </head>

  <body id="body-layout" class="text-body-md relative font-sans font-normal text-gray-700 dark:text-gray-300 bg-surface-200 dark:bg-surfacedark-200">
    <!-- preloader -->
    <div class="preloader fixed inset-0 z-50 bg-surface-500 dark:bg-surfacedark-500">
      <div class="w-full h-screen flex justify-center items-center">
        <!-- loader -->
        <svg class="circular-loader relative w-[100px] h-[100px]">
          <circle class="path stroke-primary-600 dark:stroke-primary-200" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"></circle>
        </svg>
      </div>
    </div>

    <!-- Loading animation -->
    <div id="loading" style="display: none" class="fixed inset-0 z-50 bg-surface-500 dark:bg-surfacedark-500">
      <div class="w-full h-screen flex justify-center items-center">
        <svg class="circular-loader relative w-[100px] h-[100px]">
          <circle class="path stroke-primary-600 dark:stroke-primary-200" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"></circle>
        </svg>
      </div>
    </div>

    <header class="max-w-[90rem] md:px-6 lg:px-8 mx-auto bg-surface-200 dark:bg-gray-900">
      <!-- navbar -->
      <nav class="relative flex flex-col md:flex-row justify-between items-center w-full">
        <div class="min-h-[80px] md:min-h-[60px] px-4 flex flex-row w-full md:w-auto justify-between items-center">
          <!-- logo -->
          <a href="../../index.html" class="sidebar-logo pt-4 pb-2 flex items-center w-full">
            <img class="h-10 w-auto high-quality" src="../../images/logo-horizontal.svg" alt="logo" />
            <h4 class="text-2xl font-medium tracking-wide text-gray-900 dark:text-gray-100 compact-hide ml-2">USE</h4>
          </a>

          <button
            data-type="toggle"
            data-target="#navbar-id"
            class="group relative !inline-flex md:!hidden !items-center justify-center w-12 h-12 gap-x-2 py-2.5 px-6 rounded-[6.25rem] tracking-[.00714em] text-center font-medium hover:bg-surface-300 focus:bg-surface-400 dark:text-primary-200 dark:hover:bg-surfacedark-300 dark:focus:bg-surfacedark-400 !text-4xl"
          >
            <span class="material-symbols-outlined group-[.show]:!hidden">menu</span>
            <span class="material-symbols-outlined !hidden group-[.show]:!block">close</span>
          </button>
        </div>

        <!-- menu -->
        <div
          id="navbar-id"
          class="nav [&.show]:!opacity-100 [&.show]:!visible [&.show]:!h-auto max-md:[&.show]:bg-surface-100 max-md:dark:[&.show]:bg-surfacedark-100 opacity-0 invisible md:visible flex opacity-1 h-0 md:h-auto md:opacity-100 absolute top-full left-0 right-0 md:relative z-40 flex-col md:flex-row items-center pb-6 md:pb-0 duration-[400ms] ease-[cubic-bezier(0.2, 0, 0, 1)]"
        >
          <a href="../../index.html" class="relative flex flex-col justify-center items-center w-11/12 md:w-auto p-6 hover:bg-white dark:hover:bg-surfacedark-100 hover:bg-opacity-80 dark:hover:bg-opacity-80 gap-6">
            <p class="text-sm tracking-[.00714em]">Home</p>
            <span class="indicator w-12 md:w-full absolute bottom-0 h-0.5 rounded-t-full"></span>
          </a>
          <a href="signup.html" class="relative flex flex-col justify-center items-center w-11/12 md:w-auto p-6 hover:bg-surface-100 dark:hover:bg-surfacedark-100 hover:bg-opacity-80 dark:hover:bg-opacity-80 gap-6">
            <p class="text-sm tracking-[.00714em]">Sign Up</p>
            <span class="indicator w-12 md:w-full absolute bottom-0 h-0.5 rounded-t-full"></span>
          </a>

          <hr class="opacity-0 lg:opacity-100 self-stretch h-8 my-auto mr-6 border-r border-solid border-gray-200 dark:border-gray-700" />

          <!-- btn action -->
          <div class="flex flex-row gap-4 items-center">
            <div class="relative" aria-label="Light & Dark mode" data-microtip-position="bottom" role="tooltip">
              <!-- light & dark -->
              <button
                data-type="theme"
                id="lightdark"
                class="btn-outline relative flex flex-row items-center justify-center w-8 h-8 gap-x-2 py-2 px-4 rounded-full text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200"
              >
                <span class="material-symbols-outlined !text-base dark-hidden">light_mode</span>
                <span class="material-symbols-outlined !text-base dark-block">dark_mode</span>
              </button>
            </div>

            <div class="relative" aria-label="Login" data-microtip-position="bottom" role="tooltip">
              <a
                href="login.html"
                class="btn-outline relative flex flex-row items-center justify-center w-8 h-8 gap-x-2 py-2 px-4 rounded-full text-sm tracking-[.00714em] font-medium border border-gray-500 text-primary-600 dark:border-gray-400 dark:text-primary-200"
              >
                <span class="material-symbols-outlined !text-base">Login</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="relative overflow-hidden flex items-center justify-center min-h-screen bg-surface-200 dark:bg-gray-900 pt-5">
      <div class="flex justify-center items-center">
        <div class="w-full max-w-2xl">
          <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm p-8 md:p-12">
            <!-- Form -->
            <div class="flex flex-col gap-6 text-gray-600 dark:text-gray-400 items-center">
              <div class="text-center">
                <div style="display: flex; flex-direction: column; align-items: center">
                  <!-- Logo -->
                  <img src="../../images/Logo-Use.png" alt="Your Logo" width="150px" height="75px" class="max-w-full h-auto mb-4 md:mb-8" />
                  <h1 class="block text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 dark:text-white">Reset Password</h1>
                  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Masukan Password Baru Anda</a>
                  </p>
                </div>
              </div>
              <div class="relative flex flex-col gap-6">
                <!-- Password input -->
                <div class="relative z-0">
                  <input
                    type="password"
                    aria-label="password"
                    name="password"
                    id="password"
                    class="w-full h-12 block leading-5 relative py-2 px-4 rounded bg-white dark:bg-gray-800 border focus:border-2 border-gray-500 overflow-x-auto focus:outline-none focus:border-primary-600 focus:ring-0 dark:text-gray-200 dark:border-gray-400 dark:focus:border-primary-200 peer"
                    placeholder=" "
                    value=""
                  />
                  <label
                    for="password"
                    class="absolute tracking-[.03125em] text-gray-700 dark:text-gray-400 bg-white dark:bg-gray-800 duration-300 transform px-1 -translate-y-6 scale-75 top-3 z-10 origin-[0] left-4 peer-focus:left-4 peer-focus:text-primary-600 dark:peer-focus:text-primary-200 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:bg-neutral-10 dark:peer-focus:bg-neutral-900 peer-focus:px-1 peer-invalid:text-error-600 dark:peer-invalid:text-error-200"
                    >Password</label
                  >
                  <span id="emailValidationMessage" class="validation-message text-red-500 text-sm"></span>
                </div>

                <!-- Submit button -->
                <button
                  type="submit"
                  id="buttonResetPassword"
                  name="buttonResetPassword"
                  onclick="ResetPassword()"
                  class="btn relative inline-flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm md:text-base lg:text-lg tracking-[.00714em] font-medium bg-primary-600 text-white dark:bg-primary-200 dark:text-primary-800"
                >
                  RESET PASSWORD
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer start -->
    <footer class="max-w-[90rem] px-4 sm:px-6 lg:px-12 mx-auto bg-surface-200 dark:bg-gray-900 text-gray-300 text-body-lg flex flex-col pt-5">
      <!-- copyright  -->
      <div class="py-9 w-full text-center border-t border-blue-200 border-opacity-10">
        <p>UI Design by <a class="text-primary-600 dark:text-primary-200 hover:underline md:mr-3" href="https://m3.material.io/" target="_blank">Google Material Design</a></p>
        <p>Development by <a class="text-primary-600 dark:text-primary-200 hover:underline" href="#" target="_blank">USE</a></p>
      </div>
    </footer>

    <script type="module" src="https://cdn.jsdelivr.net/gh/erfahtech/js_erfahtech@0.0.13/auth/resetpassword.js"></script>
    <!-- Tailmater javascript -->
    <script type="module" src="../../js/tailmate.js"></script>
  </body>
</html>
